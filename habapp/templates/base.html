<!DOCTYPE html>

<html>

        {% block css %}

            <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        {% endblock %}
        <script
