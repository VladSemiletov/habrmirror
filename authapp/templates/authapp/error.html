{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <br><br><br>
    <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ошибка</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" action="{% url 'auth:login' %}" method="post">
                        {% csrf_token %}
                        <fieldset>
                            {{ error }}
                            <br>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Войти">
                            <bottom class="btn btn-lg btn-primary btn-block">
                                <a href="{% url 'auth:register' %}"> Зарегистрироваться </a>
                            </bottom>
                            <bottom class="btn btn-lg btn-info btn-block">
                                <a href="{% url 'main' %}"> На главную </a>
                            </bottom>
                        </fieldset>
                    </form>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>
    <br><br><br>

{% endblock %}
