{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <br><br><br>
    {% if user.is_authenticated %}
        <h3>Поздравляем!</h3>
        <br>
        <h4>Пользователь {{user.username}} подтвержден.</h4>
    {% else %}
        <h3>Верификация не пройдена.</h3>
    {% endif %}
    <br>
    <button class="btn btn-round form-control">
        <a href="{% url 'main' %}" class="">На главную</a>
    </button>
    <br><br><br>

{% endblock %}
