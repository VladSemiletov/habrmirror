{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

    <br><br><br>
    <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Регистрация пользователя</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" action="{% url 'auth:register' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                            {% csrf_token %}
                            {{ form.as_p }}
                            <br>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Зарегистрироваться">
                        </fieldset>
                    </form>
                    <hr/>

                </div>
            </div>
        </div>
    </div>
</div>
    <br><br><br>

{% endblock %}
